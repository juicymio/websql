<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My News</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="index-body">
<div class="index-main">
    <div class="index-sidebar">
        <h1 class="index-sidebar-title"><a href="/" class="index-sidebar-href-text">数据库</a></h1>
        <form id="searchNews" style="padding: 0 15%;" action="/search" method="get">
            <label for="search"></label>
            <input type="text" id="search" name="data" placeholder="搜索" class="login-username" style="width: 200px">
        </form>
        <h3 class="index-sidebar-href"><a href="/update_user" class="index-sidebar-href-text">修改用户</a></h3>
        {{if .isAdmin}}
            <h3 class="index-sidebar-href"><a href="/add_news" class="index-sidebar-href-text">添加文章</a></h3>
        {{end}}
        <h3 class="index-sidebar-href"><a href="/logout" class="index-sidebar-href-text">登出</a></h3>
        <div style="padding: 5% 15%;">
            <h3>最高评分</h3>
            {{range .popular}}
                <div style="margin-top: 5%;">
                    <a href="/news/{{.ID}}" class="index-sidebar-top-new">{{.Title}}</a>
                </div>
            {{end}}
        </div>
    </div>
    <div class="index-content">
        {{range .news}}
            <div class="index-news">
                <div class="index-news-header">
                    <h2 class="index-news-title">
                        <a class="index-news-title-text" href="/news/{{.ID}}">{{.Title}}</a>
                    </h2>
                </div>
                <blockquote class="index-news-time"> {{.Timestamp.Format "2006/1/2 15:04"}} </blockquote>
                <div class="index-news-content">
                    {{.Content}}
                </div>
                <div class="index-news-href">
                    <a class="index-news-title-text" href="/news/{{.ID}}">查看更多</a>
                </div>
                <div class="index-news-footer">
                    <div>
                        <span>Write by</span>
                        <span style="color: #008B8B"> {{.Author}} </span>
                    </div>
                    <div style="margin: 2% 0 0;font-size: 18px;">
                        <span>平均分</span>
                        <span style="color: #008B8B;font-size: 22px">{{.Rate}}</span>
                    </div>
                </div>
            </div>
        {{end}}

    </div>
</div>
</body>
</html>
